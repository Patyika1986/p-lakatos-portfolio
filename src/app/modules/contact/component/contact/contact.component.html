<div class="wrapper">
  <app-nav></app-nav>
  <div class="container mt-5">
    <form [formGroup]="form">
      <div class="row mb-5">
        <div class="col">
          <h2>{{ "translateNav.contsctForm.contactMe" | translate }}</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">Name:&nbsp;Peter Lakatos</div>
      </div>
      <div class="row">
        <div class="col">
          E-mail:&nbsp;
          <a href="mailto: peter.lakatos@outlook.de"
            >peter.lakatos@outlook.de</a
          >
        </div>
      </div>

      <div class="row mb-5">
        <div class="col">
          Tel:&nbsp;
          <a href="tel:+4917642794462">+4917642794462</a>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="form-label">
            {{ "translateNav.contsctForm.name" | translate }}
          </label>
          <input
            type="text"
            name="firstName"
            class="form-control"
            formControlName="name"
            placeholder="* {{ 'translateNav.contsctForm.name' | translate }}"
          />
        </div>
        <div class="col">
          <label class="form-label">{{
            "translateNav.contsctForm.email" | translate
          }}</label>
          <input
            type="email"
            name="email"
            formControlName="email"
            class="form-control"
            placeholder="* {{ 'translateNav.contsctForm.email' | translate }}"
          />
        </div>
      </div>

      <div class="row mt-3 mb-4">
        <label class="form-label">{{
          "translateNav.contsctForm.messega" | translate
        }}</label>
        <div class="col">
          <textarea
            class="form-control"
            formControlName="message"
            name="message"
            rows="10"
            cols="10"
            placeholder="* {{
              'translateNav.contsctForm.sendMessage' | translate
            }}"
          ></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            id="contact-button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            (click)="isFormValide()"
          >
            Send
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1
                    class="modal-title fs-5 fw-bold text-dark"
                    id="exampleModalLabel"
                  >
                    {{ sendEMail }}
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body text-dark">
                  {{ sendEmailText }}
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-dark"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- <app-send-form-button
            appSendForm
            [formsvalue]="this.form.value"
            [mailAnswer]="mailValide"
            [mailAnswerWrong]="mailInvalid"
            (click)="isFormValide()"
          ></app-send-form-button> -->
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-1"></div>
      </div>
    </form>
  </div>
</div>
